<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Système de Commandes - Dar Hassna</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
    }
    .order-form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .orders-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #d35400;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, select, button {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #d35400;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #e67e22;
    }
    .order-card {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-left: 4px solid #d35400;
    }
    .order-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .order-table {
      font-weight: bold;
      color: #d35400;
    }
    .order-time {
      color: #777;
      font-size: 0.9em;
    }
    .order-status {
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: bold;
      display: inline-block;
      margin: 10px 0;
    }
    .status-pending {
      background-color: #fff3cd;
      color: #856404;
    }
    .status-preparing {
      background-color: #cce5ff;
      color: #004085;
    }
    .status-ready {
      background-color: #d4edda;
      color: #155724;
    }
    .status-delivered {
      background-color: #e2e3e5;
      color: #383d41;
    }
    .order-items {
      margin: 10px 0;
    }
    .order-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .delete-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="order-form">
      <h1>Nouvelle Commande</h1>
      <form id="commandeForm">
        <input type="text" id="nom" placeholder="Nom du client" required>
        <input type="number" id="table" placeholder="Numéro de table" min="1" required>
        <select id="plat" required>
          <option value="">-- Choisir un plat --</option>
          <option value="Couscous Royal">Couscous Royal</option>
          <option value="Tajine de Poulet">Tajine de Poulet</option>
          <option value="Pastilla">Pastilla</option>
          <option value="Harira">Harira</option>
        </select>
        <input type="number" id="quantite" placeholder="Quantité" min="1" value="1" required>
        <button type="submit">Envoyer la commande</button>
      </form>
    </div>
    
    <div class="orders-container">
      <h2>Commandes en cours</h2>
      <div id="listeCommandes"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDpSF4J0bsd6T0ImMpse0KQQRADaxiYUQw",
      authDomain: "darhassna-484c3.firebaseapp.com",
      databaseURL: "https://darhassna-484c3-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "darhassna-484c3",
      storageBucket: "darhassna-484c3.firebasestorage.app",
      messagingSenderId: "141393162149",
      appId: "1:141393162149:web:0717227eac221f5ddfc24c"
    };

    // Initialiser Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Gestion du formulaire de commande
    document.getElementById('commandeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const nom = document.getElementById('nom').value;
      const table = document.getElementById('table').value;
      const plat = document.getElementById('plat').value;
      const quantite = document.getElementById('quantite').value;
      
      // Envoyer la commande à Firebase
      database.ref("commandes").push({
        nom: nom,
        table: table,
        plat: plat,
        quantite: quantite,
        timestamp: Date.now(),
        etat: "En attente" // Ajout automatique de l'état
      });
      
      // Réinitialiser le formulaire
      document.getElementById('commandeForm').reset();
      alert('Commande envoyée avec succès!');
    });

    // Afficher les commandes
    database.ref("commandes").on('value', (snapshot) => {
      const commandes = snapshot.val();
      const container = document.getElementById('listeCommandes');
      container.innerHTML = '';
      
      if (!commandes) {
        container.innerHTML = '<p>Aucune commande pour le moment</p>';
        return;
      }
      
      // Convertir l'objet en tableau et trier par date
      const commandesArray = Object.entries(commandes).map(([key, value]) => ({
        id: key,
        ...value
      })).sort((a, b) => b.timestamp - a.timestamp);
      
      commandesArray.forEach(commande => {
        const div = document.createElement('div');
        div.className = 'order-card';
        
        // Déterminer la classe de statut
        let statusClass = 'status-pending';
        if (commande.etat === 'En préparation') statusClass = 'status-preparing';
        else if (commande.etat === 'Prêt') statusClass = 'status-ready';
        else if (commande.etat === 'Livré') statusClass = 'status-delivered';
        
        div.innerHTML = `
          <div class="order-header">
            <div class="order-table">Table ${commande.table}</div>
            <div class="order-time">${new Date(commande.timestamp).toLocaleTimeString()}</div>
          </div>
          <div>Client: <strong>${commande.nom}</strong></div>
          <div class="order-status ${statusClass}">${commande.etat}</div>
          <div class="order-items">
            <div class="order-item">
              <span>${commande.quantite}x ${commande.plat}</span>
            </div>
          </div>
          <select class="status-select" data-id="${commande.id}">
            <option value="En attente" ${commande.etat === 'En attente' ? 'selected' : ''}>En attente</option>
            <option value="En préparation" ${commande.etat === 'En préparation' ? 'selected' : ''}>En préparation</option>
            <option value="Prêt" ${commande.etat === 'Prêt' ? 'selected' : ''}>Prêt</option>
            <option value="Livré" ${commande.etat === 'Livré' ? 'selected' : ''}>Livré</option>
          </select>
          <button class="delete-btn" data-id="${commande.id}">Supprimer</button>
        `;
        
        container.appendChild(div);
      });
      
      // Gestion du changement de statut
      document.querySelectorAll('.status-select').forEach(select => {
        select.addEventListener('change', function() {
          const id = this.getAttribute('data-id');
          const newEtat = this.value;
          database.ref(`commandes/${id}`).update({ etat: newEtat });
        });
      });
      
      // Gestion de la suppression
      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          if (confirm('Supprimer cette commande ?')) {
            const id = this.getAttribute('data-id');
            database.ref(`commandes/${id}`).remove();
          }
        });
      });
    });
  </script>
</body>
</html>
