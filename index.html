<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تتبع الطلبيات | دار حسنا</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #E94560;
      --secondary: #0F3460;
      --light: #F8F5F2;
      --dark: #16213E;
      --gold: #FFD32D;
      --text: #2D3748;
      --white: #FFFFFF;
      --gray: #EDF2F7;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
      --radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background-color: var(--light);
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    header {
      background: linear-gradient(135deg, var(--dark), var(--secondary));
      color: var(--white);
      padding: 1.5rem 0;
      text-align: center;
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .dashboard-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .filter-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      background: var(--white);
      border: 1px solid var(--gray);
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      cursor: pointer;
      transition: var(--transition);
    }

    .filter-btn.active {
      background: var(--primary);
      color: var(--white);
      border-color: var(--primary);
    }

    .action-btn {
      background: var(--dark);
      color: var(--white);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: var(--transition);
    }

    .action-btn:hover {
      background: var(--secondary);
    }

    .action-btn.print {
      background: var(--gold);
      color: var(--dark);
    }

    .orders-container {
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .orders-header {
      display: grid;
      grid-template-columns: 80px 1fr 100px 120px 120px 120px 100px;
      background: var(--dark);
      color: var(--white);
      padding: 1rem;
      font-weight: 500;
    }

    .order-row {
      display: grid;
      grid-template-columns: 80px 1fr 100px 120px 120px 120px 100px;
      padding: 1rem;
      border-bottom: 1px solid var(--gray);
      align-items: center;
    }

    .order-row:last-child {
      border-bottom: none;
    }

    .status {
      padding: 0.3rem 0.5rem;
      border-radius: 20px;
      font-size: 0.8rem;
      text-align: center;
      font-weight: 500;
    }

    .status.pending {
      background: #FFF3CD;
      color: #856404;
    }

    .status.preparing {
      background: #D1ECF1;
      color: #0C5460;
    }

    .status.ready {
      background: #D4EDDA;
      color: #155724;
    }

    .status.delivered {
      background: #E2E3E5;
      color: #383D41;
    }

    .status.canceled {
      background: #F8D7DA;
      color: #721C24;
    }

    .action-icon {
      cursor: pointer;
      color: var(--primary);
      font-size: 1.1rem;
      transition: var(--transition);
    }

    .action-icon:hover {
      color: var(--secondary);
    }

    .no-orders {
      text-align: center;
      padding: 3rem;
      color: var(--text);
      opacity: 0.6;
    }

    .order-details {
      padding: 1rem;
      background: var(--light);
      border-radius: var(--radius);
      margin-top: 0.5rem;
      display: none;
    }

    .order-details.active {
      display: block;
    }

    .details-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px dashed var(--gray);
    }

    .details-row:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .details-items {
      margin-top: 1rem;
    }

    .item-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.3rem;
    }

    .item-quantity {
      color: var(--primary);
      font-weight: 500;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: var(--transition);
    }

    .modal.active {
      opacity: 1;
      pointer-events: all;
    }

    .modal-content {
      background: var(--white);
      border-radius: var(--radius);
      width: 90%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      background: var(--dark);
      color: var(--white);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-body {
      padding: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid var(--gray);
      border-radius: var(--radius);
      font-family: 'Tajawal', sans-serif;
    }

    .modal-footer {
      padding: 1rem;
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      border-top: 1px solid var(--gray);
    }

    .btn {
      padding: 0.7rem 1.2rem;
      border-radius: var(--radius);
      cursor: pointer;
      transition: var(--transition);
      border: none;
      font-family: 'Tajawal', sans-serif;
    }

    .btn-primary {
      background: var(--primary);
      color: var(--white);
    }

    .btn-secondary {
      background: var(--gray);
      color: var(--text);
    }

    @media print {
      body * {
        visibility: hidden;
      }
      .print-section, .print-section * {
        visibility: visible;
      }
      .print-section {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
      .no-print {
        display: none !important;
      }
    }

    @media (max-width: 768px) {
      .orders-header, .order-row {
        grid-template-columns: 60px 1fr 80px 1fr;
      }
      .mobile-hide {
        display: none;
      }
      .order-id, .order-table, .order-status, .order-total {
        grid-column: span 1;
      }
      .order-time {
        grid-column: 3 / 5;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">دار حسنا</div>
      <h1>لوحة تتبع الطلبيات</h1>
    </div>
  </header>

  <main class="container">
    <div class="controls">
      <div class="filter-group">
        <button class="filter-btn active" data-status="all">الكل</button>
        <button class="filter-btn" data-status="pending">في الانتظار</button>
        <button class="filter-btn" data-status="preparing">قيد التحضير</button>
        <button class="filter-btn" data-status="ready">جاهزة للتسليم</button>
        <button class="filter-btn" data-status="delivered">تم التسليم</button>
        <button class="filter-btn" data-status="canceled">ملغاة</button>
      </div>
      <button class="action-btn print no-print" id="printBtn">
        <i class="fas fa-print"></i> طباعة سجل اليوم
      </button>
    </div>

    <div class="orders-container">
      <div class="orders-header">
        <div>رقم الطلب</div>
        <div>الوقت</div>
        <div class="mobile-hide">الطاولة</div>
        <div class="mobile-hide">الحالة</div>
        <div class="mobile-hide">المجموع</div>
        <div class="mobile-hide">طريقة الدفع</div>
        <div>الإجراءات</div>
      </div>

      <div id="ordersList">
        <!-- سيتم تعبئة الطلبات هنا -->
        <div class="no-orders">
          <i class="fas fa-clipboard-list" style="font-size: 2rem; margin-bottom: 1rem;"></i>
          <p>لا توجد طلبات لعرضها</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal for order details -->
  <div class="modal" id="orderModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">تفاصيل الطلب #123</h3>
        <button id="closeModal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label">حالة الطلب</label>
          <select class="form-control" id="orderStatus">
            <option value="pending">في الانتظار</option>
            <option value="preparing">قيد التحضير</option>
            <option value="ready">جاهزة للتسليم</option>
            <option value="delivered">تم التسليم</option>
            <option value="canceled">ملغاة</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">ملاحظات</label>
          <textarea class="form-control" id="orderNotes" rows="3"></textarea>
        </div>
        <div id="orderDetailsContent"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="cancelBtn">إلغاء</button>
        <button class="btn btn-primary" id="saveBtn">حفظ التغييرات</button>
      </div>
    </div>
  </div>

  <!-- Print Section (hidden until printing) -->
  <div id="printSection" class="print-section" style="display: none;">
    <h2 style="text-align: center; margin: 1rem 0;">سجل الطلبيات اليومية - دار حسنا</h2>
    <p style="text-align: center; margin-bottom: 1rem;" id="printDate"></p>
    
    <table style="width: 100%; border-collapse: collapse; margin-bottom: 1rem;">
      <thead>
        <tr style="background-color: #f2f2f2;">
          <th style="padding: 0.5rem; border: 1px solid #ddd;">رقم الطلب</th>
          <th style="padding: 0.5rem; border: 1px solid #ddd;">الوقت</th>
          <th style="padding: 0.5rem; border: 1px solid #ddd;">الطاولة</th>
          <th style="padding: 0.5rem; border: 1px solid #ddd;">الحالة</th>
          <th style="padding: 0.5rem; border: 1px solid #ddd;">المجموع</th>
        </tr>
      </thead>
      <tbody id="printOrdersList">
        <!-- سيتم تعبئة الطلبات للطباعة هنا -->
      </tbody>
    </table>
    
    <div style="margin-top: 1rem; padding-top: 1rem; border-top: 2px solid #333;">
      <p style="text-align: left; font-weight: bold;">إجمالي المبيعات اليوم: <span id="printTotalSales">0</span> درهم مغربي</p>
      <p style="text-align: left; font-weight: bold;">عدد الطلبات: <span id="printOrdersCount">0</span></p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDpSF4J0bsd6T0ImMpse0KQQRADaxiYUQw",
      authDomain: "darhassna-484c3.firebaseapp.com",
      databaseURL: "https://darhassna-484c3-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "darhassna-484c3",
      storageBucket: "darhassna-484c3.appspot.com",
      messagingSenderId: "141393162149",
      appId: "1:141393162149:web:0717227eac221f5ddfc24c"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // DOM Elements
    const ordersList = document.getElementById('ordersList');
    const filterButtons = document.querySelectorAll('.filter-btn');
    const printBtn = document.getElementById('printBtn');
    const orderModal = document.getElementById('orderModal');
    const closeModalBtn = document.getElementById('closeModal');
    const cancelBtn = document.getElementById('cancelBtn');
    const saveBtn = document.getElementById('saveBtn');
    const orderStatus = document.getElementById('orderStatus');
    const orderNotes = document.getElementById('orderNotes');
    const orderDetailsContent = document.getElementById('orderDetailsContent');
    const modalTitle = document.getElementById('modalTitle');
    const printSection = document.getElementById('printSection');
    const printOrdersList = document.getElementById('printOrdersList');
    const printTotalSales = document.getElementById('printTotalSales');
    const printOrdersCount = document.getElementById('printOrdersCount');
    const printDate = document.getElementById('printDate');

    // Variables
    let currentFilter = 'all';
    let ordersData = [];
    let currentOrderId = null;

    // Status translations
    const statusTranslations = {
      'pending': 'في الانتظار',
      'preparing': 'قيد التحضير',
      'ready': 'جاهزة للتسليم',
      'delivered': 'تم التسليم',
      'canceled': 'ملغاة'
    };

    // Payment translations
    const paymentTranslations = {
      'cash': 'نقدي',
      'card': 'بطاقة',
      'online': 'دفع إلكتروني'
    };

    // Format date
    function formatDate(timestamp) {
      const date = new Date(timestamp);
      const hours = date.getHours().toString().padStart(2, '0');
      const minutes = date.getMinutes().toString().padStart(2, '0');
      return `${hours}:${minutes}`;
    }

    // Format date for printing
    function formatDateForPrint(timestamp) {
      const date = new Date(timestamp);
      const day = date.getDate().toString().padStart(2, '0');
      const month = (date.getMonth() + 1).toString().padStart(2, '0');
      const year = date.getFullYear();
      const hours = date.getHours().toString().padStart(2, '0');
      const minutes = date.getMinutes().toString().padStart(2, '0');
      return `${day}/${month}/${year} - ${hours}:${minutes}`;
    }

    // Format currency
    function formatCurrency(amount) {
      return new Intl.NumberFormat('ar-MA', { style: 'decimal' }).format(amount) + ' درهم';
    }

    // Load orders from Firebase
    function loadOrders() {
      database.ref('commandes').orderByChild('timestamp').on('value', (snapshot) => {
        ordersData = [];
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        
        snapshot.forEach((childSnapshot) => {
          const order = childSnapshot.val();
          order.id = childSnapshot.key;
          const orderDate = new Date(order.timestamp);
          
          // Filter orders from today
          if (orderDate >= today) {
            ordersData.push(order);
          }
        });
        
        // Reverse to show latest first
        ordersData.reverse();
        renderOrders();
      });
    }

    // Render orders based on filter
    function renderOrders() {
      if (ordersData.length === 0) {
        ordersList.innerHTML = `
          <div class="no-orders">
            <i class="fas fa-clipboard-list" style="font-size: 2rem; margin-bottom: 1rem;"></i>
            <p>لا توجد طلبات لعرضها</p>
          </div>
        `;
        return;
      }
      
      ordersList.innerHTML = '';
      
      const filteredOrders = currentFilter === 'all' 
        ? ordersData 
        : ordersData.filter(order => order.statut === currentFilter);
      
      filteredOrders.forEach(order => {
        const orderRow = document.createElement('div');
        orderRow.className = 'order-row';
        orderRow.innerHTML = `
          <div class="order-id">${order.id.substring(0, 6)}</div>
          <div class="order-time">${formatDate(order.timestamp)}</div>
          <div class="order-table mobile-hide">${order.table}</div>
          <div class="order-status mobile-hide">
            <span class="status ${order.statut}">${statusTranslations[order.statut]}</span>
          </div>
          <div class="order-total mobile-hide">${formatCurrency(order.total)}</div>
          <div class="order-payment mobile-hide">${paymentTranslations[order.payment] || 'غير محدد'}</div>
          <div class="order-actions">
            <i class="fas fa-eye action-icon view-order" data-id="${order.id}"></i>
            <i class="fas fa-edit action-icon edit-order" data-id="${order.id}"></i>
          </div>
        `;
        
        ordersList.appendChild(orderRow);
      });
      
      // Attach event listeners
      document.querySelectorAll('.view-order').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const orderId = e.target.getAttribute('data-id');
          viewOrderDetails(orderId);
        });
      });
      
      document.querySelectorAll('.edit-order').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const orderId = e.target.getAttribute('data-id');
          editOrder(orderId);
        });
      });
    }

    // View order details
    function viewOrderDetails(orderId) {
      const order = ordersData.find(o => o.id === orderId);
      if (!order) return;
      
      modalTitle.textContent = `تفاصيل الطلب #${order.id.substring(0, 6)}`;
      orderStatus.value = order.statut;
      orderNotes.value = order.notes || '';
      
      let itemsHtml = '';
      order.commandes.forEach(item => {
        itemsHtml += `
          <div class="item-row">
            <span>${item.quantite} x ${item.plat}</span>
            <span>${formatCurrency(item.prix * item.quantite)}</span>
          </div>
        `;
      });
      
      orderDetailsContent.innerHTML = `
        <div class="details-row">
          <span>رقم الطاولة:</span>
          <span>${order.table}</span>
        </div>
        <div class="details-row">
          <span>وقت الطلب:</span>
          <span>${formatDateForPrint(order.timestamp)}</span>
        </div>
        <div class="details-row">
          <span>طريقة الدفع:</span>
          <span>${paymentTranslations[order.payment] || 'غير محدد'}</span>
        </div>
        <div class="details-row">
          <span>المجموع:</span>
          <span style="font-weight: bold;">${formatCurrency(order.total)}</span>
        </div>
        <div class="details-items">
          <h4 style="margin-bottom: 0.5rem;">الأصناف:</h4>
          ${itemsHtml}
        </div>
      `;
      
      // Disable form controls in view mode
      orderStatus.disabled = true;
      orderNotes.disabled = true;
      saveBtn.style.display = 'none';
      
      orderModal.classList.add('active');
      currentOrderId = orderId;
    }

    // Edit order
    function editOrder(orderId) {
      const order = ordersData.find(o => o.id === orderId);
      if (!order) return;
      
      modalTitle.textContent = `تعديل الطلب #${order.id.substring(0, 6)}`;
      orderStatus.value = order.statut;
      orderNotes.value = order.notes || '';
      
      let itemsHtml = '';
      order.commandes.forEach(item => {
        itemsHtml += `
          <div class="item-row">
            <span>${item.quantite} x ${item.plat}</span>
            <span>${formatCurrency(item.prix * item.quantite)}</span>
          </div>
        `;
      });
      
      orderDetailsContent.innerHTML = `
        <div class="details-row">
          <span>رقم الطاولة:</span>
          <span>${order.table}</span>
        </div>
        <div class="details-row">
          <span>وقت الطلب:</span>
          <span>${formatDateForPrint(order.timestamp)}</span>
        </div>
        <div class="details-row">
          <span>طريقة الدفع:</span>
          <span>${paymentTranslations[order.payment] || 'غير محدد'}</span>
        </div>
        <div class="details-row">
          <span>المجموع:</span>
          <span style="font-weight: bold;">${formatCurrency(order.total)}</span>
        </div>
        <div class="details-items">
          <h4 style="margin-bottom: 0.5rem;">الأصناف:</h4>
          ${itemsHtml}
        </div>
      `;
      
      // Enable form controls in edit mode
      orderStatus.disabled = false;
      orderNotes.disabled = false;
      saveBtn.style.display = 'block';
      
      orderModal.classList.add('active');
      currentOrderId = orderId;
    }

    // Save order changes
    function saveOrderChanges() {
      if (!currentOrderId) return;
      
      const newStatus = orderStatus.value;
      const newNotes = orderNotes.value;
      
      database.ref(`commandes/${currentOrderId}`).update({
        statut: newStatus,
        notes: newNotes
      }).then(() => {
        alert('تم تحديث الطلب بنجاح');
        orderModal.classList.remove('active');
      }).catch(error => {
        alert('حدث خطأ أثناء تحديث الطلب: ' + error.message);
      });
    }

    // Prepare print data
    function preparePrintData() {
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      
      const todayOrders = ordersData.filter(order => {
        const orderDate = new Date(order.timestamp);
        return orderDate >= today;
      });
      
      printDate.textContent = `تاريخ الطباعة: ${today.toLocaleDateString('ar-MA')}`;
      printOrdersList.innerHTML = '';
      
      let totalSales = 0;
      
      todayOrders.forEach(order => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td style="padding: 0.5rem; border: 1px solid #ddd; text-align: center;">${order.id.substring(0, 6)}</td>
          <td style="padding: 0.5rem; border: 1px solid #ddd; text-align: center;">${formatDate(order.timestamp)}</td>
          <td style="padding: 0.5rem; border: 1px solid #ddd; text-align: center;">${order.table}</td>
          <td style="padding: 0.5rem; border: 1px solid #ddd; text-align: center;">${statusTranslations[order.statut]}</td>
          <td style="padding: 0.5rem; border: 1px solid #ddd; text-align: center;">${formatCurrency(order.total)}</td>
        `;
        printOrdersList.appendChild(row);
        totalSales += order.total;
      });
      
      printTotalSales.textContent = formatCurrency(totalSales);
      printOrdersCount.textContent = todayOrders.length;
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadOrders();
      
      // Filter buttons
      filterButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          filterButtons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentFilter = btn.getAttribute('data-status');
          renderOrders();
        });
      });
      
      // Print button
      printBtn.addEventListener('click', () => {
        preparePrintData();
        printSection.style.display = 'block';
        window.print();
        printSection.style.display = 'none';
      });
      
      // Modal buttons
      closeModalBtn.addEventListener('click', () => {
        orderModal.classList.remove('active');
      });
      
      cancelBtn.addEventListener('click', () => {
        orderModal.classList.remove('active');
      });
      
      saveBtn.addEventListener('click', () => {
        saveOrderChanges();
      });
    });
  </script>
</body>
</html>
