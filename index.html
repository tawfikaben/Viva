<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de Bord - Dar Hassna</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #d35400;
      text-align: center;
      margin-bottom: 30px;
    }
    .orders-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
    }
    .order-card {
      background-color: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-left: 4px solid #d35400;
    }
    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    .order-table {
      font-weight: bold;
      font-size: 1.2em;
      color: #d35400;
    }
    .order-time {
      color: #777;
      font-size: 0.9em;
    }
    .order-status {
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.8em;
      font-weight: bold;
    }
    .status-pending {
      background-color: #fff3cd;
      color: #856404;
    }
    .status-preparing {
      background-color: #cce5ff;
      color: #004085;
    }
    .status-ready {
      background-color: #d4edda;
      color: #155724;
    }
    .status-delivered {
      background-color: #e2e3e5;
      color: #383d41;
    }
    .order-items {
      margin: 10px 0;
    }
    .order-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    .item-quantity {
      font-weight: bold;
      margin-right: 5px;
    }
    .order-total {
      text-align: right;
      font-weight: bold;
      margin-top: 10px;
      font-size: 1.1em;
      border-top: 1px dashed #ddd;
      padding-top: 10px;
    }
    .order-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    .status-select {
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    .update-btn {
      background-color: #d35400;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .update-btn:hover {
      background-color: #e67e22;
    }
    .refresh-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .refresh-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Commandes en Cours - Dar Hassna</h1>
    
    <button class="refresh-btn" id="refreshBtn">Actualiser les Commandes</button>
    
    <div class="orders-container" id="ordersContainer">
      <!-- Les commandes seront ajoutées ici dynamiquement -->
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDpSF4J0bsd6T0ImMpse0KQQRADaxiYUQw",
      authDomain: "darhassna-484c3.firebaseapp.com",
      databaseURL: "https://darhassna-484c3-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "darhassna-484c3",
      storageBucket: "darhassna-484c3.firebasestorage.app",
      messagingSenderId: "141393162149",
      appId: "1:141393162149:web:0717227eac221f5ddfc24c"
    };

    // Initialiser Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Référence à la base de données
    const ordersRef = database.ref('commandes');

    // Fonction pour formater la date
    function formatDate(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleTimeString('fr-FR') + ' ' + date.toLocaleDateString('fr-FR');
    }

    // Fonction pour afficher les commandes
    function displayOrders(orders) {
      const container = document.getElementById('ordersContainer');
      container.innerHTML = '';
      
      if (!orders || Object.keys(orders).length === 0) {
        container.innerHTML = '<p style="grid-column: 1 / -1; text-align: center;">Aucune commande pour le moment</p>';
        return;
      }
      
      // Convertir l'objet en tableau et trier par date (du plus récent au plus ancien)
      const ordersArray = Object.entries(orders).map(([key, value]) => ({
        id: key,
        ...value
      })).sort((a, b) => b.timestamp - a.timestamp);
      
      ordersArray.forEach(order => {
        const orderCard = document.createElement('div');
        orderCard.className = 'order-card';
        
        // Déterminer la classe de statut
        let statusClass = 'status-pending';
        if (order.statut === 'en préparation') statusClass = 'status-preparing';
        else if (order.statut === 'prêt') statusClass = 'status-ready';
        else if (order.statut === 'livré') statusClass = 'status-delivered';
        
        orderCard.innerHTML = `
          <div class="order-header">
            <div class="order-table">Table ${order.table}</div>
            <div class="order-time">${formatDate(order.timestamp)}</div>
          </div>
          
          <div class="order-status ${statusClass}">${order.statut}</div>
          
          <div class="order-items">
            ${order.commandes.map(item => `
              <div class="order-item">
                <div>
                  <span class="item-quantity">${item.quantite}x</span>
                  ${item.plat}
                </div>
                <div>${item.prix * item.quantite} MAD</div>
              </div>
            `).join('')}
          </div>
          
          <div class="order-total">Total: ${order.total} MAD</div>
          
          <div class="order-actions">
            <select class="status-select" data-order-id="${order.id}">
              <option value="en attente" ${order.statut === 'en attente' ? 'selected' : ''}>En attente</option>
              <option value="en préparation" ${order.statut === 'en préparation' ? 'selected' : ''}>En préparation</option>
              <option value="prêt" ${order.statut === 'prêt' ? 'selected' : ''}>Prêt</option>
              <option value="livré" ${order.statut === 'livré' ? 'selected' : ''}>Livré</option>
            </select>
            <button class="update-btn" data-order-id="${order.id}">Mettre à jour</button>
          </div>
        `;
        
        container.appendChild(orderCard);
      });
      
      // Ajouter les événements pour les boutons de mise à jour
      document.querySelectorAll('.update-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const orderId = this.getAttribute('data-order-id');
          const statusSelect = document.querySelector(`.status-select[data-order-id="${orderId}"]`);
          const newStatus = statusSelect.value;
          
          // Mettre à jour le statut dans Firebase
          database.ref(`commandes/${orderId}/statut`).set(newStatus)
            .then(() => {
              alert('Statut mis à jour avec succès');
              // Actualiser l'affichage
              loadOrders();
            })
            .catch(error => {
              console.error('Erreur lors de la mise à jour:', error);
              alert('Une erreur est survenue');
            });
        });
      });
    }

    // Fonction pour charger les commandes
    function loadOrders() {
      ordersRef.once('value')
        .then(snapshot => {
          const orders = snapshot.val();
          displayOrders(orders);
        })
        .catch(error => {
          console.error('Erreur lors du chargement:', error);
        });
    }

    // Charger les commandes au démarrage
    loadOrders();

    // Actualiser les commandes lorsqu'on clique sur le bouton
    document.getElementById('refreshBtn').addEventListener('click', loadOrders);

    // Écouter les changements en temps réel (optionnel)
    ordersRef.on('value', (snapshot) => {
      const orders = snapshot.val();
      displayOrders(orders);
    });
  </script>
</body>
</html>
