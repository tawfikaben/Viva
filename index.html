<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commandes - Dar Hassna</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      color: #d35400;
      text-align: center;
      margin-bottom: 30px;
    }
    .orders-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .order-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      position: relative;
      border-left: 5px solid #d35400;
    }
    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    .table-number {
      font-size: 1.4em;
      font-weight: bold;
      color: #d35400;
    }
    .order-time {
      background-color: #f0f0f0;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.9em;
      color: #555;
    }
    .order-items {
      margin: 15px 0;
    }
    .order-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .item-name {
      font-weight: bold;
    }
    .item-price {
      color: #d35400;
    }
    .order-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px dashed #ddd;
    }
    .order-total {
      font-weight: bold;
      font-size: 1.2em;
    }
    .order-status {
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: bold;
    }
    .status-pending {
      background-color: #fff3cd;
      color: #856404;
    }
    .status-preparing {
      background-color: #cce5ff;
      color: #004085;
    }
    .status-ready {
      background-color: #d4edda;
      color: #155724;
    }
    .status-delivered {
      background-color: #e2e3e5;
      color: #383d41;
    }
    .status-select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ddd;
      margin-top: 10px;
      background-color: #f9f9f9;
    }
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #dc3545;
      color: white;
      border: none;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }
    .delete-btn:hover {
      background-color: #c82333;
    }
    .time-ago {
      font-size: 0.8em;
      color: #777;
      margin-top: 5px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Commandes en cours - Dar Hassna</h1>
    
    <div class="orders-grid" id="ordersContainer">
      <!-- Les commandes seront ajoutées ici -->
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDpSF4J0bsd6T0ImMpse0KQQRADaxiYUQw",
      authDomain: "darhassna-484c3.firebaseapp.com",
      databaseURL: "https://darhassna-484c3-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "darhassna-484c3",
      storageBucket: "darhassna-484c3.firebasestorage.app",
      messagingSenderId: "141393162149",
      appId: "1:141393162149:web:0717227eac221f5ddfc24c"
    };

    // Initialiser Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Fonction pour calculer le temps écoulé
    function timeAgo(timestamp) {
      const seconds = Math.floor((new Date() - new Date(timestamp)) / 1000);
      
      let interval = Math.floor(seconds / 31536000);
      if (interval >= 1) return `il y a ${interval} an${interval > 1 ? 's' : ''}`;
      
      interval = Math.floor(seconds / 2592000);
      if (interval >= 1) return `il y a ${interval} mois`;
      
      interval = Math.floor(seconds / 86400);
      if (interval >= 1) return `il y a ${interval} jour${interval > 1 ? 's' : ''}`;
      
      interval = Math.floor(seconds / 3600);
      if (interval >= 1) return `il y a ${interval} heure${interval > 1 ? 's' : ''}`;
      
      interval = Math.floor(seconds / 60);
      if (interval >= 1) return `il y a ${interval} minute${interval > 1 ? 's' : ''}`;
      
      return `à l'instant`;
    }

    // Fonction pour formater l'heure
    function formatTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
    }

    // Afficher les commandes
    function displayOrders(orders) {
      const container = document.getElementById('ordersContainer');
      container.innerHTML = '';
      
      if (!orders || Object.keys(orders).length === 0) {
        container.innerHTML = '<p style="grid-column:1/-1;text-align:center;">Aucune commande pour le moment</p>';
        return;
      }
      
      // Trier les commandes par date (récentes en premier)
      const ordersArray = Object.entries(orders).map(([key, value]) => ({
        id: key,
        ...value
      })).sort((a, b) => b.timestamp - a.timestamp);
      
      ordersArray.forEach(order => {
        const orderCard = document.createElement('div');
        orderCard.className = 'order-card';
        
        // Déterminer la classe de statut
        let statusClass = 'status-pending';
        if (order.statut === 'en préparation') statusClass = 'status-preparing';
        else if (order.statut === 'prêt') statusClass = 'status-ready';
        else if (order.statut === 'livré') statusClass = 'status-delivered';
        
        orderCard.innerHTML = `
          <button class="delete-btn" data-order-id="${order.id}">×</button>
          <div class="order-header">
            <div class="table-number">Table ${order.table}</div>
            <div class="order-time">
              ${formatTime(order.timestamp)}
              <div class="time-ago">${timeAgo(order.timestamp)}</div>
            </div>
          </div>
          
          <div class="order-items">
            ${order.commandes.map(item => `
              <div class="order-item">
                <div class="item-name">${item.quantite}x ${item.plat}</div>
                <div class="item-price">${item.prix * item.quantite} MAD</div>
              </div>
            `).join('')}
          </div>
          
          <div class="order-footer">
            <div class="order-total">Total: ${order.total} MAD</div>
            <div class="order-status ${statusClass}">${order.statut}</div>
          </div>
          
          <select class="status-select" data-order-id="${order.id}">
            <option value="en attente" ${order.statut === 'en attente' ? 'selected' : ''}>En attente</option>
            <option value="en préparation" ${order.statut === 'en préparation' ? 'selected' : ''}>En préparation</option>
            <option value="prêt" ${order.statut === 'prêt' ? 'selected' : ''}>Prêt</option>
            <option value="livré" ${order.statut === 'livré' ? 'selected' : ''}>Livré</option>
          </select>
        `;
        
        container.appendChild(orderCard);
      });
      
      // Gestion des changements de statut
      document.querySelectorAll('.status-select').forEach(select => {
        select.addEventListener('change', function() {
          const orderId = this.getAttribute('data-order-id');
          const newStatus = this.value;
          
          database.ref(`commandes/${orderId}`).update({
            statut: newStatus,
            etat: newStatus // Pour compatibilité
          });
        });
      });
      
      // Gestion des suppressions
      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          if (confirm('Supprimer cette commande ?')) {
            const orderId = this.getAttribute('data-order-id');
            database.ref(`commandes/${orderId}`).remove();
          }
        });
      });
    }

    // Charger les commandes
    database.ref('commandes').on('value', (snapshot) => {
      const orders = snapshot.val();
      displayOrders(orders);
    });
  </script>
</body>
</html>
